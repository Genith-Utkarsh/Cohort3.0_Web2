<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <h1 class="text-3xl font-bold text-center" style="color: var(--color-clifford);">Todo App</h1>
    <div>
      <input
        type="text"
        placeholder="Add a new task"
        class="border border-gray-300 p-2 rounded-md"
      />
      <button
        onclick="addTodo()"
        class="bg-blue-500 text-white p-2 rounded-md ml-2"
      >
        Add Task
      </button>
    </div>

    <div id="todoInterface"></div>

    <script>
      const allTodoDiv = document.getElementById("todoInterface");

      function addTodo() {
        const todoValue = document.querySelector("input").value;
        if (todoValue) {
          const newTodo = document.createElement("div");
          newTodo.innerHTML = todoValue;
          allTodoDiv.appendChild(newTodo);
          alert("Todo added successfully");
          console.log("todo added");
      }
      }
    </script>
  </body>
</html>
