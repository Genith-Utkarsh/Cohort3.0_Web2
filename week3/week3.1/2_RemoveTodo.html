<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Todo</title>
</head>
<body>
   <div id="todoInterface">
        <h1>Todo 1</h1>
        <h1>Todo 2</h1>
        <h1>Todo 3</h1>
        <button onclick="removeTodo()">Remove Todo</button>
   </div>
   <script>
        function removeTodo(){
            const element = document.querySelector("h1")
            const parentDiv = document.getElementById("todoInterface")
            parentDiv.removeChild(element)
        }
   </script>
</body>
</html>
