<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector("div")
        let counter = 0
        setInterval(function(){
            div.innerHTML = counter
            counter++
        }, 1000)
    </script>
</body>
</html>
