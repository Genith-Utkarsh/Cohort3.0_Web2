<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                max-width: 450px;
                margin: 50px auto;
                padding: 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }

            .container {
                background: white;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
                font-weight: 300;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: 500;
            }

            input {
                width: 100%;
                padding: 15px 20px;
                border: 2px solid #e1e5e9;
                border-radius: 15px;
                font-size: 16px;
                transition: all 0.3s ease;
                background-color: #fafbfc;
            }

            input:focus {
                outline: none;
                border-color: #667eea;
                background-color: white;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            }

            button {
                width: 100%;
                padding: 15px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 15px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin: 20px 0;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            }

            button:active {
                transform: translateY(-1px);
            }

            #displayResult {
                padding: 20px;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
                border: none;
                border-radius: 15px;
                min-height: 60px;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
                transition: all 0.3s ease;
            }

            #displayResult:empty {
                background: #f8f9fa;
                color: #6c757d;
                border: 2px dashed #dee2e6;
                box-shadow: none;
            }

            #displayResult:empty::before {
                content: "Result will appear here";
                font-style: italic;
                font-weight: normal;
                font-size: 16px;
            }
        </style>
        <script>
            async function getResult() {
                const a = document.getElementById("firstNum").value;
                const b = document.getElementById("secondNum").value;
                const response = await axios.get(`http://localhost:3000/sum?a=${a}&b=${b}`);

                const data = response.data;

                const div = document.getElementById("displayResult");
                div.innerHTML = data;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Sum Calculator</h1>
            
            <div class="input-group">
                <label for="firstNum">First Number</label>
                <input id="firstNum" type="number" placeholder="Enter first number" />
            </div>
            
            <div class="input-group">
                <label for="secondNum">Second Number</label>
                <input id="secondNum" type="number" placeholder="Enter second number" />
            </div>

            <button onclick="getResult()">Calculate Sum</button>

            <div id="displayResult"></div>
        </div>
    </body>
</html>
